name = Test-Fixme
version = 0.10
author = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Edmund von der Burg <evdb@ecclestoad.co.uk>, Graham Ollis <plicease@cpan.org>

[@Author::Plicease]
release_tests = 0

[Author::Plicease::Tests]
skip = (strict|fixme).*

[Prereqs]
Carp                = 0
ExtUtils::MakeMaker = 0
File::Find          = 0
Test::Builder       = 0
Test::More          = 0

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[Author::Plicease::UploadToCPAN]
[MinimumPerl]

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://search.mcpan.org/dist/%{dist}

[Author::Plicease::Thanks]
original    = Edmund von der Burg
current     = Graham Ollis <plicease@cpan.org>
contributor = Dave O'Neill

